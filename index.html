<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">YYQ博客在线编辑器</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">iOS</a></li>
                <li><a href="#">SVN</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Java <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">jmeter</a></li>
                        <li><a href="#">EJB</a></li>
                        <li><a href="#">Jasper Report</a></li>
                        <li class="divider"></li>
                        <li><a href="#">分离的链接</a></li>
                        <li class="divider"></li>
                        <li><a href="#">另一个分离的链接</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-2">
            <button type="button" @click="getPosts">点击</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked" v-for="post in posts" :key="post.title">
                <li><a v-on:click="editPost(post.dirName)">{{post.title}}</a></li>
            </ul>
        </div>
        <div class="col-md-10">
            <div id="vditor"></div>
        </div>
    </div>
</div>
</body>
<script>
new Vue({
  el: '#app',
  data: {
    contentEditor: '',
    posts: []
  },
  methods: {
    editPost(title) {
        axios.post('/api/post/startEdit/'+title)
          .then(response => this.contentEditor.setValue(response.data))
          .catch(function (error) {
            console.log(error);
          });
    },
    getPosts () {
     axios.get('/api/posts')
          .then(response => this.posts=response.data)
          .catch(function (error) {
            console.log(error);
          });
    }
  },
  mounted () {
    this.contentEditor = new Vditor('vditor', {
      height: 1000,
      toolbarConfig: {
        pin: true,
      },
      cache: {
        enable: false,
      },
      after: () => {
        this.contentEditor.setValue('hello, Vditor + Vue!')
      },
      upload:{
        url: "/upload",
        fieldName: "files",
        max: 20 * 1024 * 1024
      }
    }),
    this.$nextTick(function(){
        this.getPosts()
    })
  },
})


















</script>
</html>
