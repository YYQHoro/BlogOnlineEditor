<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>YYQ博客在线编辑器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <style>
@media (min-width: 1460px) {
    .container {
        width: 1460px
    }
}
    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">YYQ博客在线编辑器</a>
        </div>
    </div>
</nav>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-default" @click="newPost">新博文</button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" v-for="post in posts" :key="post.title" v-on:click="editPost(post.dirName)"
                   v-bind:class="{ 'active' : editingPostDirName==post.dirName }"
                >
                    {{post.title}}
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <div id="vditor"></div>
        </div>
    </div>
</div>
</body>
<script>
var vue = new Vue({
  el: '#app',
  data: {
    contentEditor: '',
    posts: [],
    editingPostDirName: ''
  },
  methods: {
    savePost() {
        if(!this.editingPostDirName){return}
        console.log(this.contentEditor.getValue())
        axios.post('/api/post/endEdit/'+this.editingPostDirName, this.contentEditor.getValue())
          .then(response => console.log(response.data))
          .catch(function (error) {
            console.log(error);
          });
    },
    editPost(dirName) {
        this.editingPostDirName=dirName;
        axios.post('/api/post/startEdit/'+dirName)
          .then(response => this.contentEditor.setValue(response.data))
          .catch(function (error) {
            console.log(error);
          });
    },
    newPost() {
        axios.post('/api/post/create')
          .then(async response => {
            await this.getPosts();
            this.editPost(response.data.dirName);
          })
          .catch(function (error) {
            console.log(error);
          });
    },
    async getPosts () {
     await axios.get('/api/posts')
          .then(response => this.posts=response.data)
          .catch(function (error) {
            console.log(error);
          });
    }
  },
  mounted () {
    this.contentEditor = new Vditor('vditor', {
      height: 1000,
      toolbarConfig: {
        pin: true,
      },
      cache: {
        enable: false,
      },
      after: () => {
      },
      upload:{
        url: "/upload",
        fieldName: "files",
        max: 20 * 1024 * 1024
      },
      blur: function(){
        vue.savePost()
      }
    }),
    this.$nextTick(function(){
        this.getPosts()
    })
  },
})


</script>
</html>
