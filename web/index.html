<script>
new Vue({
  el: '#app',
  data: {
    contentEditor: '',
  },
  mounted () {
    this.contentEditor = new Vditor('vditor', {
      height: 360,
      toolbarConfig: {
        pin: true,
      },
      cache: {
        enable: false,
      },
      after: () => {
        this.contentEditor.setValue('hello, Vditor + Vue!')
      },
      upload:{
        url: "http://127.0.0.1:5000/upload",
        fieldName: "files",
        max: 10 * 1024 * 1024,

      }
    })
  },
})









</script>
